<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <!-- mindar-image="imageTargetSrc: ターゲットマーカー（ローカルファイル可）" mindar-image="filterMinCF:小さくすると揺らぎが低減; filterBeta: 大きくすると遅延が低減" -->
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" mindar-image="filterMinCF:0.000001; filterBeta: 1000000">
    <a-assets>
      <!-- ターゲットマーカー -->
      <img id="card" src="./display.png" />
      <!-- 表示するモデル -->
      <a-asset-item id="avatarModel" src="./display.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- モデルの下に表示している画像アセットを表示 -->
      <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      <!-- 画像アセットの上にモデルを表示 -->
      <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="1 1 1" src="#avatarModel"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
    </a-entity>
  </a-scene>
</body>

</html>
